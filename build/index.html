<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="site for portfolio on github">
    <title>Круизы в Антарктику</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="body">
    <!-- Для отладки-->
    <div class="body-bg"></div>
    <!-- Для отладки. конец-->

    <!-- Хэдер -->

    <header class="header header--no-js header--menu-visible container">
      <a class="header__logo logo sprite">
        <svg class="sprite__svg sprite__svg--lg" width="70" height="38">
          <use xlink:href="img/svg/sprite.svg#logo--lg"></use>
        </svg>
        <svg class="sprite__svg sprite__svg--md" width="38" height="20">
          <use xlink:href="img/svg/sprite.svg#logo--md"></use>
        </svg>
        <svg class="sprite__svg sprite__svg--sm" width="42" height="22">
          <use xlink:href="img/svg/sprite.svg#logo--sm"></use>
        </svg>
        <img src="img/svg/sprite.svg" height="0" width="0" alt="Лого Круизы">
        <span class="visually-hidden">Лого Круизы</span></a>
      <ul class="header__links">
        <li class="header__link"><a href="#">Преимущества</a></li>
        <li class="header__link"><a href="#">Направления</a></li>
        <li class="header__link"><a href="#">Ближайшие круизы</a></li>
        <li class="header__link"><a href="#">Контакты</a></li>
      </ul>
      <button type="button" class="header__button header__button--open sprite" title="Показать">
        <svg class="sprite__svg sprite__svg--sm" width="26" height="14">
          <use xlink:href="img/svg/sprite.svg#button-open"></use>
        </svg>
        <img src="img/svg/sprite.svg" height="0" width="0" alt="Показать меню">
        <span class="visually-hidden">Показать меню</span>
      </button>
      <button type="button" class="header__button header__button--close spite" title="Скрыть">
        <svg class="sprite__svg sprite__svg--sm" width="13" height="13">
          <use xlink:href="img/svg/sprite.svg#button-close"></use>
        </svg>
        <img src="img/svg/sprite.svg" height="0" width="0" alt="Скрыть меню">
        <span class="visually-hidden">Скрыть меню</span>
      </button>
    </header>
    <!-- Хэдер. Конец -->

    <!-- Главный экран -->
    <main class="cruises">
      <div class="container">
        <h1>Круизы в Антарктику</h1>
        <p>Волшебный мир айсбергов и пингвинов</p>
      </div>
      <div class="cruises__image-container picture-container">
        <picture>
          <!-- 1х: 768px; 2x: 1536px -->
          <source type="image/webp" media="(max-width: 1023px)" srcset="
              img/cruises/main@1x--md.webp,
              img/cruises/main@2x--md.webp 2x
            ">
          <!-- 1х: 1366px; 2x: 2732px -->
          <source type="image/webp" srcset="
              img/cruises/main@1x--lg.webp,
              img/cruises/main@2x--lg.webp 2x
            ">
          <!-- 1х: 768px; 2x: 1536px -->
          <source media="(max-width: 1023px)" srcset="img/cruises/main@1x--md.jpg, img/cruises/main@2x--md.jpg 2x">
          <!-- 1х: 1366px; 2x: 2732px -->
          <img src="img/cruises/main@1x--lg.jpg" srcset="img/cruises/main@2x--lg.jpg 2x" alt="Круиз в Антарктику">
        </picture>
      </div>
    </main>
    <!-- Главный экран. Конец -->

    <!-- Футер -->
    <footer class="footer container">
      <a class="footer__logo logo sprite">
        <svg class="sprite__svg sprite__svg--lg" width="70" height="38">
          <use xlink:href="img/svg/sprite.svg#logo--lg"></use>
        </svg>
        <svg class="sprite__svg sprite__svg--md" width="38" height="20">
          <use xlink:href="img/svg/sprite.svg#logo--md"></use>
        </svg>
        <svg class="sprite__svg sprite__svg--sm" width="42" height="22">
          <use xlink:href="img/svg/sprite.svg#logo--sm"></use>
        </svg>
        <img src="img/svg/sprite.svg" height="0" width="0" alt="Лого Круизы">
        <span class="visually-hidden">Лого Круизы</span></a>
      <ul class="footer__links">
        <li class="footer__link"><a href="#">Преимущества</a></li>
        <li class="footer__link"><a href="#">Направления</a></li>
        <li class="footer__link"><a href="#">Ближайшие круизы</a></li>
        <li class="footer__link"><a href="#">Контакты</a></li>
      </ul>
      <ul class="footer-container__section footer__social-links">
        <li class="footer__social-link footer__social-link--fb" title="Facebook">
          <a class="sprite" href="#"><svg class="sprite__svg sprite__svg--lg" width="11" height="20">
              <use xlink:href="img/svg/sprite.svg#fb--lg"></use>
            </svg>
            <svg class="sprite__svg sprite__svg--md" width="9" height="16">
              <use xlink:href="img/svg/sprite.svg#fb--md"></use>
            </svg>
            <svg class="sprite__svg sprite__svg--sm" width="9" height="16">
              <use xlink:href="img/svg/sprite.svg#fb--md"></use>
            </svg>
            <img src="img/svg/sprite.svg" height="0" width="0" alt="Facebook">
            <span class="visually-hidden">FB</span></a>
        </li>
        <li class="footer__social-link footer__social-link--ig">
          <a class="sprite" href="#" title="Instagram"><svg class="sprite__svg sprite__svg--lg" width="20" height="20">
              <use xlink:href="img/svg/sprite.svg#ig--lg"></use>
            </svg>
            <svg class="sprite__svg sprite__svg--md" width="16" height="16">
              <use xlink:href="img/svg/sprite.svg#ig--md"></use>
            </svg>
            <svg class="sprite__svg sprite__svg--sm" width="16" height="16">
              <use xlink:href="img/svg/sprite.svg#ig--md"></use>
            </svg>
            <img src="img/svg/sprite.svg" height="0" width="0" alt="Instagram">
            <span class="visually-hidden">IG</span>
          </a>
        </li>
        <li class="footer__social-link footer__social-link--tw">
          <a class="sprite" href="#" title="Twitter">
            <svg class="sprite__svg sprite__svg--lg" width="20" height="16">
              <use xlink:href="img/svg/sprite.svg#tw--lg"></use>
            </svg>
            <svg class="sprite__svg sprite__svg--md" width="16" height="13">
              <use xlink:href="img/svg/sprite.svg#tw--md"></use>
            </svg>
            <svg class="sprite__svg sprite__svg--sm" width="16" height="13">
              <use xlink:href="img/svg/sprite.svg#tw--md"></use>
            </svg>
            <img src="img/svg/sprite.svg" height="0" width="0" alt="Twitter">
            <span class="visually-hidden">TW</span>
          </a>
        </li>
      </ul>
    </footer>

    <!-- Футер. Конец -->

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
